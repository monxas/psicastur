name: ðŸš€ Deploy website on push to master
on:
  push:
    branches:
      - master
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
    - name: ðŸ“¦ Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
    - name: Build
      run: hugo --minify
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        local-dir: ./public
        server: ftp.psicastur.com
        username: monxas@psicastur.com
        password: ${{ secrets.ftp_password }}
        server-dir: psicastur.com/public_html/