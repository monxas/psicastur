name: ğŸš€ Deploy website on push to main
on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v3
    - name: ğŸ“¦ Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
    - name: ğŸ—ï¸ Build
      run: hugo --minify
    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        local-dir: ./public/
        server: ftp.psicastur.com
        username: monxas@psicastur.com
        password: ${{ secrets.ftp_password }}
        server-dir: psicastur.com/public_html/