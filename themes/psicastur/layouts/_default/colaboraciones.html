{{ define "main" }} {{ partial "title.html" . }}

<!-- Logos -->
{{ with .Params.logos }} {{ if .enable }}
<div class="my-24 bg-white sm:my-16">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <h2 class="mt-2 text-center text-4xl font-bold tracking-tight text-gray-700 sm:text-5xl">{{ .title }}</h2>
    <h3 class="my-8 text-center text-2xl tracking-tight text-gray-700 sm:text-5xl">{{ .subtitle }}</h3>

    <div class="relative mt-6">
      <p class="mx-auto max-w-2xl text-center text-xl leading-8 text-gray-500">{{ .text }}</p>
    </div>
    <div class="mx-auto mt-24 grid max-w-lg grid-cols-3 items-center gap-x-8 gap-y-12 sm:max-w-xl sm:gap-x-10 sm:gap-y-14 lg:mx-0 lg:max-w-none">
      {{ range .logos }}
      <img class="col-span-1 max-h-48 w-full object-contain lg:col-span-1" src="{{ .logo }}" alt="{{ .name }}" />
      {{ end }}
    </div>
  </div>
</div>
{{ end }} {{ end }}
<!-- END OF LOGO CLOUD -->
<div class="mx-auto max-w-7xl px-6 text-left lg:px-8">
  <div class="prose my-12 max-w-none break-words px-6 prose-a:text-[#91d0cc] hover:prose-a:text-[#76c4bf] prose-li:marker:text-beige md:px-0 lg:my-24">{{ .Content }}</div>
</div>
{{ end }}
